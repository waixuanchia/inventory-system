<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8" />
  <title>Login | Admin </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesdesign" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

  <!-- Bootstrap Css -->
  <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" >

</head>

<body class="auth-body-bg">
<div class="bg-overlay"></div>
<div class="wrapper-page">
  <div class="container-fluid p-0">
    <div class="card">
      <div class="card-body">

        <div class="text-center mt-4">
          <div class="mb-3">
            <a href="index.html" class="auth-logo">
              <img th:src="@{/assets/images/logo-dark.png}" height="30" class="logo-dark mx-auto" alt="">

            </a>
          </div>
        </div>

        <h4 class="text-muted text-center font-size-18"><b>Sign In</b></h4>

        <div class="p-3">


          <form class="form-horizontal mt-3" method="POST" th:action="@{/auth/login}" >


            <div class="form-group mb-3 row">
              <div class="col-12">
                <input class="form-control" id="username" name="username" type="text" required="" placeholder="Username">
              </div>
            </div>

            <div class="form-group mb-3 row">
              <div class="col-12">
                <input class="form-control" id="password" name="password" type="password" required="" placeholder="Password">
              </div>
            </div>

            <div class="form-group mb-3 text-center row mt-3 pt-1">
              <div class="col-12">
                <button class="btn btn-info w-100 waves-effect waves-light" type="submit">Log In</button>
              </div>
            </div>

            <div class="form-group mb-0 row mt-2">
              <div class="col-sm-7 mt-3">
                <a class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
              </div>
              <div class="col-sm-5 mt-3">
                <a th:href="@{/auth/register}" class="text-muted"><i class="mdi mdi-account-circle"></i> Create an account</a>
              </div>
            </div>
          </form>
        </div>
        <!-- end -->
      </div>
      <!-- end cardbody -->
    </div>
    <!-- end card -->
  </div>
  <!-- end container -->
</div>
<!-- end -->

<!-- JAVASCRIPT -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>

<script th:src="@{/assets/js/app.js}"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>

  var loginError = '[[${param.error}]]';
  var logout = '[[${param.logout}]]';

  if(loginError != undefined && loginError != ''){

    toastr.error("There are errors with the email or password");
  }

  if(logout != undefined && logout != ''){

    toastr.success("You are logout");
  }

</script>

</body>
</html>
